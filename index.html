<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FluentFast Conversations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        /* Custom scrollbar hiding */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }

        /* Spec V_5.1 §3: Global Resting Shadow Stack */
        .shadow-soft {
            box-shadow: 
                0 2px 6px 0 rgba(0,0,0,0.28), 
                0 8px 20px -2px rgba(0,0,0,0.18), 
                0 18px 48px -6px rgba(0,0,0,0.08);
        }

        /* Spec V_5.1 §4: Press Interaction System (Tactile) - Used for Session Buttons */
        .btn-tactile {
            position: relative;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            cursor: pointer;
        }
        .btn-tactile:active {
            transform: scale(0.98);
            box-shadow: 
                0 1px 2px 0 rgba(0,0,0,0.28),
                inset 0 4px 8px rgba(0,0,0,0.4);
        }
        
        /* White surface tactile override (V5.1 §4) */
        .btn-white-tactile {
            position: relative;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out, background-color 0.1s;
        }
        .btn-white-tactile:active {
            transform: scale(0.98);
            background-color: #f0f0f0;
            box-shadow: 
                0 1px 2px 0 rgba(104, 101, 240, 0.2),
                inset 0 4px 8px rgba(104, 101, 240, 0.3);
        }

        /* Spec V5.4 Patch: Primary Setup Buttons (Home, Partner, Language, Ready) */
        .btn-setup-primary {
            background-color: #6865F0;
            color: #FFFFFF;
            transition: box-shadow 0.1s ease-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            border: none;
            outline: none;
            cursor: pointer;
            position: relative;
            /* Zero positional movement guaranteed */
            transform: none !important;
        }
        .btn-setup-primary:active {
            /* Inner depth compression effect */
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.35), 
                inset 0 -1px 2px rgba(255, 255, 255, 0.2);
        }
        .btn-setup-primary:active .btn-text-glow {
            /* Interactive text glow feedback */
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }

        /* Spec V__10: Obvious Page Swipe Transition §3 */
        @keyframes swipe-exit {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0.8; }
        }
        @keyframes swipe-enter {
            0% { transform: translateX(100%); opacity: 0.95; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .swipe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .page-surface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }

        .animate-swipe-exit {
            animation: swipe-exit 1200ms ease-in-out forwards;
            z-index: 10;
        }

        .animate-swipe-enter {
            animation: swipe-enter 1200ms ease-in-out forwards;
            z-index: 20;
        }

        @media (prefers-reduced-motion: reduce) {
            .animate-swipe-exit, .animate-swipe-enter {
                animation: none !important;
                transform: none !important;
                opacity: 1 !important;
            }
        }

        /* Spec V_5.1 §5.5: Glow Pulse Animation */
        @keyframes glow-pulse {
            0% { text-shadow: 0 0 0px rgba(255,255,255,0); }
            50% { text-shadow: 0 0 15px rgba(255,255,255,0.6); }
            100% { text-shadow: 0 0 0px rgba(255,255,255,0); }
        }
        .animate-glow-pulse {
            animation: glow-pulse 0.4s ease-out forwards;
        }

        /* Subtle floating animation for decor */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        /* Spec V_5.1 §6: Session Glow Rules */
        .glow-white-press:active {
            text-shadow: 0 0 12px rgba(255,255,255,0.8);
        }
        .glow-blue-press:active {
            box-shadow: 0 0 15px rgba(104, 101, 240, 0.6);
        }

        /* Home Social Icons Animation Patch v1.1 */
        @keyframes social-entry {
            0% { 
                transform: translateY(150px); 
                opacity: 0;
                filter: drop-shadow(0 0 0px #fff);
            }
            60% {
                transform: translateY(0);
                opacity: 1;
                filter: drop-shadow(0 0 0px #fff);
            }
            80% {
                /* Intense Glow Pulse Impact */
                filter: drop-shadow(0 0 30px #fff) drop-shadow(0 0 10px #fff);
                transform: translateY(0) scale(1.2);
            }
            100% { 
                /* Settle into default glow */
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
            }
        }

        .social-icon-animate {
            opacity: 0; /* Stay 0% until triggered */
            animation: social-entry 1000ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Home Primary Button Animation Patch v1.0 */
        @keyframes button-entry-left {
            0% { transform: translateX(-200px); opacity: 0; filter: blur(4px); }
            80% { transform: translateX(10px); opacity: 1; filter: blur(0); }
            100% { transform: translateX(0); opacity: 1; }
        }
        .animate-button-entry {
            opacity: 0;
            animation: button-entry-left 1200ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.2s;
        }

        /* Spec V_15: Atmospheric Title Pulse - Subtle Breathing */
        @keyframes title-glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(255,255,255,0.25)); opacity: 1; }
            50% { filter: drop-shadow(0 0 12px rgba(255,255,255,0.6)); opacity: 0.96; }
        }
        .title-pulse {
            animation: title-glow-pulse 4s ease-in-out infinite;
        }

        /* Per-letter arrival with precise landing pulse (0.3s duration) */
        @keyframes letter-arrival {
            0% { 
                opacity: 0; 
                transform: translateY(15px) scale(0.9); 
                filter: blur(8px);
                text-shadow: 0 0 0px #fff;
            }
            70% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
                /* Landing Pulse (approx 300ms peak-to-fade feel) */
                text-shadow: 0 0 25px #fff, 0 0 10px #fff;
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0);
                text-shadow: 0 0 0px rgba(255,255,255,0);
            }
        }
    </style>

</script>
</head>
<body class="bg-black text-white h-screen w-screen overflow-hidden select-none">

</body>
</html>
